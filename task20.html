<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 20</title>
</head>

<body>
    <div style="position: absolute; top: 100px; left: 600px; background-color: blueviolet;">
        <a style="font-size: 6em;">Задний план</a>
    </div>
    <div id="animText" style="position:absolute; background-color: aqua; top: 140px;">
        <a id="aText" style="font-size: 3em;">Я поехал направо между слоями</a>
    </div>
    <div style="position: absolute; top: 150px; left: 100px; background-color:darkgreen;">
        <a style="font-size: 4em;">Передний план</a>
    </div>


    <script>
        let start = Date.now();
        let timer = setInterval(function () {
            let timePassed = Date.now() - start;
            if (timePassed >= 2000) {
                aText.innerText = "Я приехал";
                clearInterval(timer);
                return;
            }
            draw(timePassed);
        }, 20)
        function draw(timePassed) {
            animText.style.left = timePassed / 4 + "px";
        }
    </script>
</body>

</html>
