<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13</title>
</head>

<body>
    <script>
        function mouseOn() {
            let img = document.getElementById("cheems");
            img.style.width = "400px";
            img.style.height = "400px";
        }
        function mouseOff() {
            let img = document.getElementById("cheems");
            img.style.width = "300px";
            img.style.height = "300px";
        }
    </script>
    <img src="cheems.jpg" style="width: 300px; height: 300px;" id="cheems" alt="cheems" onmouseover=mouseOn()
        onmouseout=mouseOff()>
</body>

</html>
