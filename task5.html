<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>

<body>
    <script>
        function drawLine(len) {
            document.writeln(
                "<hr align='center' width='" + len + "'>"
            );
            return;
        }

        for (let i = 0; i < 10; ++i) {
            drawLine((i + 1) * 10);
        }
    </script>

</body>

</html>
