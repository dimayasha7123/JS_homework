<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 16</title>
</head>

<body>
    <script>
        function addUnderline() {
            head.style.textDecoration = "underline";
        }
        function removeUnderline() {
            head.style.textDecoration = "none";
        }
        function clickAction() {
            head.style.textDecoration = "overline";
        }
        function dblClickAction() {
            head.style.textDecoration = "line-through";
        }
    </script>
    <h1 id="head" onmouseover="addUnderline()" onmouseout="removeUnderline()" onclick="clickAction()"
        ondblclick="dblClickAction()">
        Добро пожаловать на нашу страницу!
    </h1>
</body>

</html>
