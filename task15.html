<body>
    <script>
        function colorChange() {
            head.style.color =
                head.style.color == "red" ?
                    "black" : "red";
        }
    </script>
    <h1 id="head" onmouseover="colorChange()" onmouseout="colorChange()">Добро пожаловать на нашу страницу!</h1>

</body>
